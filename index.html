<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label for="input-search" class="sr-only">Usuário do Github</label>
        <input type="text" name="github-user" id="input-search" placeholder="Usuário do Github">
        <button class="add">&plus;</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/jp-sampaio.png" alt="Imagem de João Paulo Sampaio">
            <a href="https://github.com/jp-sampaio">
              <p>João Paulo Sampaio</p>
              <span>jp-sampaio</span>
            </a>
          </td>
          <td class="repositories">75</td>
          <td class="followers">9</td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
      
        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Imagem de Mayk Brito">
            <a href="https://github.com/maykbrito">
              <p>Maik Brito</p>
              <span>maykbrito</span>
            </a>
          </td>
          <td class="repositories">109</td>
          <td class="followers">14.500</td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
